    <script>
        const choices = document.querySelectorAll('button');
        const results = document.querySelector('#results');
        
        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                const userchoice = choice.id
                // console.log(userchoice)
                const computerchoice = getComputerchoice();
                const result = determinewinnerchoice(userchoice, computerchoice);
                results.innerText = `You chose ${userchoice}, Computer chose ${computerchoice}. ${result};`
            })
        });
        function getComputerchoice() {
            const random = Math.floor(Math.random() * 3);
            return ['rock', 'paper', 'scissor'][random];
        }
        function determinewinnerchoice(userchoice, computerchoice) {
            if (userchoice === computerchoice) {
                return "its tie!";
            }
            else if (
                (userchoice === 'rock' && computerchoice === 'scissor') ||
                (userchoice === 'paper' && computerchoice === 'rock') ||
                (userchoice === 'scissor' && computerchoice === 'paper')
            ) {
                return "You win!";
            } else {
                return "You lose!";
            }
        }
